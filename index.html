<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body class="preload">
    <div class="sidebar">
    <div class="logo-holder"><img src="./images/odin-lined.png" alt="Odin Project Logo"><div class = "logo-text">ODIN</div></div>
    <div class="credit-text"><a href="https://unsplash.com/photos/BkS9G1hw70A">Photo</a> by <a href="https://unsplash.com/@esalexsh">Alex Sh</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="form-container">
        <form action="submit" class="form-body">
        <div class="hero-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br><br>Sign up<em> now</em> to get started.</em><br><br><br>You <em>know </em> you want to.</em></p>
        </div>
        <legend>Let's do this!</legend>
        <div class="form-body">
            <fieldgroup class="name">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson" required>
                </div>
            </fieldgroup>
            <fieldgroup class="contact-info">
                <div class="input">
                    <label for="email-address">EMAIL</label>
                    <input type="email" id="email-address" name="email-address" placeholder="TOdinson@TOP.com" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="(800) 555-1234" minlength="9" required>
                </div>
            </fieldgroup>
            <fieldgroup class="password">
                <div class="input">
                    <label for="enter-password">PASSWORD</label>
                    <input type="password" id="enter-password" name="enter-password" placeholder="Enter Password" minlength="8" required>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" minlength="8" required>
                </div>
            </fieldgroup>
            <button type="submit" id="submit-button">SUBMIT</button>  
        </div>
    </form>
    <div class="form-footer">
        <div class="login-link">Already a user? <a href="#">Login Here</a></div>
    </div>
    </div>
    <script>
        let body = document.querySelector("body")
        addEventListener('DOMContentLoaded', (event) => {
            body.classList.remove('preload')
        });
    </script>
</body>
</html>
